name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: test_home_workout_app
          POSTGRES_USER: solomon
          POSTGRES_PASSWORD: 12341234
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
        working-directory: ./server

      - name: Build the project
        run: |
          npm run build
        working-directory: ./server

      - name: Run tests
        env:
          DATABASE_URL_TEST: postgres://solomon:12341234@localhost:5432/test_home_workout_app
        run: |
          npm test
        working-directory: ./server
